<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <th:block th:replace="fragments/head.html :: head(#{auth.setEmail.title}, '/js/auth-main.js')"></th:block>
  </head>

  <body class="layout auth">

    <div class="help" id="password-help" th:text="#{auth.password.help}">
      At least 1 uppercase, lowercase character, number and a special character
      is required
    </div>

    <div class="container1">
      <div class="theme auth">
        <input id="theme" type="checkbox" />
        <label class="icon" for="theme" id="light-mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path
              d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"
            />
          </svg>
        </label>
        <label class="icon" for="theme" id="dark-mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path
              d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
            />
          </svg>
        </label>
      </div>
      <form
        action="/restricted/2fa"
        class="form-login"
        method="POST"
        id="forgot-password-form"
      >
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <fieldset>
          <legend th:text="#{auth.addEmail.legend}">Add Email</legend>
          <label
            for="otp"
            data-invalid="Invalid OTP Code"
            data-empty="Enter your OTP Code"
            data-valid="Valid OTP Code"
            th:attr="data-invalid=#{auth.otp.invalid}, data-empty=#{auth.otp.empty}, data-valid=#{auth.otp.valid}"
          >
            <div class="help" id="otp-help-request" th:text="#{auth.otp.help}">
              You must enter your OTP Code you received via email
            </div>

            <input type="hidden" name="email" th:value="${email}"/>

            <th:block th:text="#{auth.otp.prompt}">Enter Your OTP code :</th:block>
            <input
              type="text"
              id="otp"
              aria-describedby="otp-help-request"
              placeholder="000000"
              pattern="^\d{6}$"
              name="otpCode"
              autocomplete="cc-number"
              required
            />
          </label>
        </fieldset>
        <button type="submit" th:text="#{common.submit}">Submit</button>
      </form>
      <a id="refresh-otp-code" th:href="@{/restricted/refreshOtpCode/{email}(email=${email})}" th:text="#{auth.otp.resend}">Resend</a>
    </div>
    <div class="container2">
      <div class="wrapper">
        <div class="logo auth" title="Website Logo" th:attr="title=#{brand.logo.title}">
          <div class="icon"></div>
          <a th:href="@{/}" th:utext="#{brand.logo}"><span>Code</span> World</a>
        </div>
        <div class="welcome">
          <h1 th:text="#{auth.welcome.title}">Welcome!</h1>
          <p th:utext="#{auth.welcome.message}">
            Your Request has been accepted! <br />
            Register your password to complete registration!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
