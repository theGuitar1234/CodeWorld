<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @media (max-width: 800px) {
        .container {
          width: 100% !important;
        }
        .p-24 {
          padding: 16px !important;
        }
      }
    </style>
  </head>
  <body
    style="
      margin: 0;
      padding: 24px;
      background: #001485;
      font-family: Arial, sans-serif;
    "
  >
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
      <tr>
        <td align="center">
          <table
            role="presentation"
            class="container"
            width="600"
            cellspacing="0"
            cellpadding="0"
            style="
              height: 100%;
              width: 100%;
              max-height: 600px;
              max-width: 600px;
              background: #f5f5f5;
              border-radius: 12px;
            "
          >
            <tr>
              <td class="p-24" style="padding: 24px">
                <h2 style="margin: 12px 0 12px 0; color: green" th:text="#{email.otp.title}">
                  OTP Code
                </h2>

                <p style="margin: 0 0 16px 0; color: #000000" th:utext="#{email.otp.forAndExpiry(${email}, ${date})}">
                  For <b th:text="${email}">Email</b>! 
                  The OTP Code will expiry in <b th:text="${date}"></b>
                </p>

                <p style="margin: 0 0 16px 0; color: #000000">
                  <span th:text="#{email.otp.codeLabel}">Here is your OTP Code :</span>
                  <span th:text="${otpCode}">XXXXXX</span>
                </p>

                <p style="margin: 16px 0 0 0; color: #666; font-size: 12px" th:text="#{email.otp.ignore}">
                  If you didn't request this, ignore this email.
                </p>

                <a
                  href="#"
                  style="
                    font-style: italic;
                    font-weight: 600;
                    font-size: 36px;
                    text-decoration: none;
                    display: block;
                    margin: 100px 0 0 0;
                    text-align: center;
                    color: #000000;
                  "
                  th:attr="href=#{brand.homeLink}"
                >
                  <img
                    alt="Code World"
                    width="120"
                    src="cid:logo"
                    style="display: block; margin: auto"
                    th:attr="alt=#{brand.alt}"
                  />
                  <span th:text="#{brand.name}">Code World</span>
                </a>
              </td>
            </tr>
          </table>
          <table
            role="presentation"
            class="container"
            width="600"
            cellspacing="0"
            cellpadding="0"
            style="
              height: 100%;
              width: 100%;
              max-height: 600px;
              max-width: 600px;
              border-radius: 12px;
            "
          >
            <tr>
              <td
                align="center"
                class="p-24"
                style="padding: 24px; margin: 50px;"
              >
                <p style="margin: 0 0 16px 0; color: #ffffff" th:text="#{email.footer.companyLine}">
                  Code World Inc | Absheron | 2025 | Baku
                </p>
                <a href="#" style="color: #ffffff; text-decoration: none" th:text="#{social.facebook}">
                  FaceBook
                </a>
                <a href="#" style="color: #ffffff; text-decoration: none" th:text="#{social.twitter}">
                  Twitter
                </a>
                <a href="#" style="color: #ffffff; text-decoration: none" th:text="#{social.linkedin}">
                  LinkedIn
                </a>
                <a href="#" style="color: #ffffff; text-decoration: none" th:text="#{social.youtube}">
                  Youtube
                </a>
                <a href="#" style="color: #ffffff; text-decoration: none" th:text="#{social.instagram}">
                  Instagram
                </a>
                <br />
                <a
                  href="#"
                  style="
                    display: block;
                    margin: 16px 0 0 0;
                    color: #ffffff;
                    text-decoration: none;
                  "
                  th:text="#{email.footer.privacyPolicy}"
                  th:attr="href=#{email.footer.privacyLink}"
                >
                  Privacy Policy
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
