<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script type="module" th:src="@{/js/auth-main.js}"></script>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
  </head>

  <body class="layout auth">
    <style>
      .error {
        position: fixed;
        top: 0;
        left: 10%;
        z-index: 9999;
        color: red;
      }
    </style>
    <div class="error" th:text="${error}"></div>

    <div class="help" id="password-help">
      At least 1 uppercase, lowercase character, number and a special character
      is required
    </div>

    <div class="container1">
      <div class="theme auth">
        <input id="theme" type="checkbox" />
        <label class="icon" for="theme" id="light-mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path
              d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"
            />
          </svg>
        </label>
        <label class="icon" for="theme" id="dark-mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path
              d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
            />
          </svg>
        </label>
      </div>
      <form
        action="/restricted/forgotPassword"
        class="form-login"
        method="POST"
        id="forgot-password-form"
      >
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
        <fieldset>
          <legend>Reset your password</legend>
          <label
            for="email"
            data-invalid="Invalid Email"
            data-empty="Enter your Email"
            data-valid="Valid Email"
          >
            <div class="help" id="email-help-request">
              You must enter your email
            </div>
            Enter Your Email :
            <input
              type="email"
              id="email"
              aria-describedby="email-help-request"
              placeholder="example@mail.com"
              pattern="^[A-Za-z0-9\.+-_]+@[A-Za-z]{3,6}\.[A-Za-z]{1,3}"
              name="email"
              autocomplete="email"
              required
            />
          </label>
        </fieldset>
        <button type="submit">Reset Password</button>
      </form>
    </div>
    <div class="container2">
      <div class="wrapper">
        <div class="logo auth" title="Website Logo">
          <div class="icon"></div>
          <a th:href="@{/}"><span>Code</span> World</a>
        </div>
        <div class="welcome">
          <h1>Welcome!</h1>
          <p>
            Your Request has been accepted! <br />
            Register your password to complete registration!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
