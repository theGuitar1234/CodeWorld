<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <title>Authenticate</title>

  <div th:replace="~{fragments/head.html :: head}"></div>

  <body class="layout auth">
    <div class="container1">
      <div class="theme auth">
        <input id="theme" type="checkbox" />
        <label class="icon" for="theme" id="light-mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path
              d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"
            />
          </svg>
        </label>
        <label class="icon" for="theme" id="dark-mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path
              d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
            />
          </svg>
        </label>
      </div>
      <form
        th:action="@{/restricted/authenticate}"
        class="form-login"
        method="POST"
        id="login-anchor"
      >
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
        <fieldset>
          <legend>Authenticate</legend>
          <label
            for="user-name"
            data-invalid="Invalid User Name"
            data-empty="Enter your User Name"
            data-valid="Valid User Name"
          >
            <div class="help" id="user-name-help">
              You must enter your username generated by the system
            </div>
            Enter Your User name :
            <!--Crockford Base32-->
            <input
              type="text"
              id="user-name"
              aria-describedby="user-name-help"
              placeholder="Doe"
              pattern="^[STA]-[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]$"
              size="13"
              name="username"
              required
              autocomplete="username"
            />
          </label>
          <label
            for="password"
            data-invalid="Invalid Password"
            data-empty="Input a Password"
            data-valid="Password is Valid"
          >
            <div class="help" id="password-help">
              At least 1 uppercase, lowercase character, number and a special
              character is required
            </div>
            Enter Your Password :
            <input
              type="password"
              id="password"
              aria-describedby="password-help"
              placeholder="password"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).+$"
              name="password"
              required
              autocomplete="current-password"
            />
          </label>
          <div class="remember-me">
            <input
              type="checkbox"
              aria-checked="false"
              id="remember-me"
              name="remember-me"
            /><span>Remember me</span>
            <input
              type="checkbox"
              aria-checked="false"
              id="show-password"
            /><span>Show Password</span>
          </div>
        </fieldset>
        <button type="submit">Authenticate</button>
        <div class="opts">
          <a href="#sign-in-anchor">Register</a>
          <a href="#">Forgot Password?</a>
        </div>
      </form>

      <form
        th:action="@{/}"
        class="form-signIn"
        method="POST"
        id="sign-in-anchor"
      >
        <fieldset>
          <legend>Request A Sign in</legend>
          <label
            for="first-name"
            data-invalid="Invalid First Name"
            data-empty="Enter your First Name"
            data-valid="Valid First Name"
          >
            <div class="help" id="first-name-help-request">
              You must enter your valid real first name
            </div>
            Enter Your First name :
            <input
              type="text"
              id="first-name"
              aria-describedby="first-name-help-request"
              placeholder="John"
              pattern="^[A-Z]{1}[a-z]{1,14}$"
              maxlength="15"
              name="firstname"
              autocomplete="name"
            />
          </label>
          <label
            for="last-name"
            data-invalid="Invalid Last Name"
            data-empty="Enter your Last Name"
            data-valid="Valid Last Name"
          >
            <div class="help" id="last-name-help-request">
              You must enter your valid real last name
            </div>
            Enter Your Last name :
            <input
              type="text"
              id="last-name"
              aria-describedby="last-name-help-request"
              placeholder="Doe"
              pattern="^[A-Z]{1}[a-z]{1,19}$"
              maxlength="20"
              name="lastname"
              autocomplete="family-name"
            />
          </label>
          <label
            for="email"
            data-invalid="Invalid Email"
            data-empty="Enter your Email"
            data-valid="Valid Email"
          >
            <div class="help" id="email-help-request">
              You must enter your email
            </div>
            Enter Your Email :
            <input
              type="email"
              id="email"
              aria-describedby="email-help-request"
              placeholder="example@mail.com"
              pattern="^[A-Za-z0-9\.+-_]+@[A-Za-z]{3,6}\.[A-Za-z]{1,3}"
              name="email"
              autocomplete="email"
            />
          </label>
        </fieldset>
        <button type="submit">Request</button>
        <div class="opts">
          <a href="#login-anchor">Already registered? Authenticate!</a>
        </div>
      </form>
    </div>
    <div class="container2">
      <div class="wrapper">
        <div class="logo auth" title="Website Logo">
          <div class="icon"></div>
          <a th:href="@{/}"><span>Code</span> World</a>
        </div>
        <div class="welcome">
          <h1>Welcome back!</h1>
          <p>
            We are glad to see you again! <br />
            Please authenticate to access and manage your data!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
