<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Dashboard</title>
  </head>

  <div th:replace="~{fragments/head.html :: head}"></div>

  <body class="layout dashboard">
    <div id="top-anchor"></div>

    <div th:replace="~{fragments/header.html :: header}"></div>

    <main>
      <div class="wrapper">
        <div
          th:replace="~{fragments/profile-container.html :: profile-container}"
        ></div>
        <div
          th:replace="~{fragments/balance-container.html :: balance-container}"
        ></div>
        <div th:replace="~{fragments/support.html :: support}"></div>

        <div id="pagination-filter-container" style="display: contents">
          <div
            th:replace="~{fragments/transaction-pagination.html :: profile-completeness}"
          ></div>
          <div
            th:replace="~{fragments/transaction-pagination.html :: transactions-filter}"
          ></div>
        </div>

        <div class="activity">
          <div class="title">
            <h1>Recent Activity</h1>
          </div>
          <div class="panel">
            <dialog
              th:replace="~{fragments/transaction-dialog.html :: transaction-dialog}"
            ></dialog>
            <table>
              <thead>
                <tr>
                  <th>Date</th>
                  <th class="description">Description</th>
                  <th>Status</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody
                th:replace="~{fragments/transaction-pagination.html :: tableBody}"
              ></tbody>
            </table>
          </div>
          <div id="pagination-container">
            <div
              th:replace="~{fragments/transaction-pagination.html :: view-all}"
            ></div>
            <nav
              th:replace="~{fragments/transaction-pagination.html :: pagination}"
            ></nav>
          </div>
        </div>
      </div>
    </main>
    <div th:replace="fragments/footer.html :: footer"></div>
  </body>
</html>
