<div th:fragment="personal-details" style="display: contents">
  <div
    th:if="${personalDetails == 'DISPLAY'}"
    class="personal-details"
    fragment="personalDetails"
  >
    <div class="title">
      <h3 th:text="#{account.personalDetails.title}">Personal Details</h3>
      <a class="edit" href="/user/account" section="personalDetails" th:text="#{common.edit}">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e8eaed"
        >
          <path
            d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"
          />
        </svg>
        EDIT
      </a>
    </div>
    <div class="panel">
      <address class="vcard">
        <span
          data-attr="Full name :"
          class="fn"
          th:attr="data-attr=#{account.personalDetails.fullNameLabel}"
          th:text="${user.firstName + ' ' + user.lastName}"
          >Firstname Lastname</span
        ><br />
        <span
          data-attr="Birth Date :"
          class="dt"
          th:attr="data-attr=#{account.personalDetails.birthDateLabel}"
          th:text="${user.birthDate}"
          >12-09-1982</span
        >
        <span class="adr">
          <span
            data-attr="Street :"
            class="street-address"
            th:attr="data-attr=#{account.personalDetails.streetLabel}"
            th:text="${user.street}"
            >456 Market St</span
          ><br />
          <span
            data-attr="City :"
            class="locality"
            th:attr="data-attr=#{account.personalDetails.cityLabel}"
            th:text="${user.city}"
            >San Francisco,</span
          >
          <span
            data-attr="Region :"
            class="region"
            th:attr="data-attr=#{account.personalDetails.regionLabel}"
            th:text="${user.region}"
            >CA</span
          >
          <span
            data-attr="Postal Code :"
            class="postal-code"
            th:attr="data-attr=#{account.personalDetails.postalCodeLabel}"
            th:text="${user.postalCode}"
            >94103,</span
          >
          <span
            data-attr="Country :"
            class="country-name"
            th:attr="data-attr=#{account.personalDetails.countryLabel}"
            th:text="${user.country}"
            >USA</span
          >
        </span>
      </address>
    </div>
  </div>
  <form
    action="/user/updateUser"
    th:object="${userUpdateDTO}"
    th:if="${personalDetails == 'EDIT'}"
    class="personal-details edit"
    fragment="personalDetails"
    fragmentForm
  >
    <div class="title">
      <h3 th:text="#{account.personalDetails.title}">Personal Details</h3>
      <button class="edit" type="submit" th:text="#{common.submit}">Submit</button>
      <!-- <button type="button">Cancel</button> -->
    </div>
    <div class="panel">
      <address class="vcard">
        <span
          data-attr="First Name :"
          class="fn"
          th:attr="data-attr=#{account.personalDetails.firstNameLabel}"
        >
          <input
            type="text"
            th:field="*{firstName}"
            th:placeholder="${user.firstName}"
          />
        </span>
        <br />
        <span
          data-attr="Last Name :"
          class="fn"
          th:attr="data-attr=#{account.personalDetails.lastNameLabel}"
        >
          <input
            type="text"
            th:field="*{lastName}"
            th:placeholder="${user.lastName}"
          />
        </span>
        <br />
        <span
          data-attr="Birth Date :"
          class="dt"
          th:attr="data-attr=#{account.personalDetails.birthDateLabel}"
        >
          <input
            type="date"
            th:field="*{birthDate}"
            th:placeholder="${user.birthDate}"
          />
        </span>
        <br />
        <address class="adr">
          <span
            data-attr="Street :"
            class="street-address"
            th:attr="data-attr=#{account.personalDetails.streetLabel}"
          >
            <input
              th:field="*{street}"
              type="text"
              th:placeholder="${user.street}"
            />
          </span>
          <br />
          <span
            data-attr="City :"
            class="locality"
            th:attr="data-attr=#{account.personalDetails.cityLabel}"
          >
            <input
              th:field="*{city}"
              type="text"
              th:placeholder="${user.city}"
            />
          </span>
          <br />
          <span
            data-attr="Region :"
            class="region"
            th:attr="data-attr=#{account.personalDetails.regionLabel}"
          >
            <input
              th:field="*{region}"
              type="text"
              th:placeholder="${user.region}"
            />
          </span>
          <br />
          <span
            data-attr="Postal Code :"
            class="postal-code"
            th:attr="data-attr=#{account.personalDetails.postalCodeLabel}"
          >
            <input
              th:field="*{postalCode}"
              type="number"
              th:placeholder="${user.postalCode}"
            />
          </span>
          <br />
          <span
            data-attr="Country :"
            class="country-name"
            th:attr="data-attr=#{account.personalDetails.countryLabel}"
          >
            <input
              th:field="*{country}"
              type="text"
              th:placeholder="${user.country}"
            />
          </span>
        </address>
      </address>
    </div>
  </form>
</div>
