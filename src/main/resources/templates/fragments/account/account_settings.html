<div th:fragment="account-settings" style="display: contents">
  <div
    th:if="${accountSettings == 'DISPLAY'}"
    class="personal-details account-settings"
    fragment="accountSettings"
  >
    <div class="title">
      <h3 th:text="#{account.settings.title}">Account Settings</h3>
      <a class="edit" href="/user/account" section="accountSettings" th:text="#{common.edit}">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e8eaed"
        >
          <path
            d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"
          />
        </svg>
        EDIT
      </a>
    </div>
    <div class="panel">
      <address class="vcard">
        <span
          data-attr="Language :"
          class="lg"
          th:attr="data-attr=#{account.settings.languageLabel}"
          th:text="${user.language}"
          >English (United States)</span
        ><br />
        <span
          data-attr="Time Zone :"
          class="tz"
          th:attr="data-attr=#{account.settings.timeZoneLabel}"
          th:text="${user.timeZone}"
          >(GMT-06:00) Central America</span
        >
        <br />
        <span
          data-attr="Status :"
          class="stts"
          th:attr="data-attr=#{account.settings.statusLabel}"
          th:text="${user.presence}"
          >Offline</span
        >
      </address>
    </div>
  </div>
  <form
    th:if="${accountSettings == 'EDIT'}"
    class="personal-details account-settings"
    action="/user/updateUser"
    th:object="${userUpdateDTO}"
    fragment="accountSettings"
    fragmentForm
  >
    <div class="title">
      <h3 th:text="#{account.settings.title}">Account Settings</h3>
      <button class="edit" type="submit" th:text="#{common.submit}">Submit</button>
      <!-- <button type="button">Cancel</button> -->
    </div>
    <div class="panel">
      <address class="vcard">
        <span
          data-attr="Language :"
          class="lg"
          th:attr="data-attr=#{account.settings.languageLabel}"
        >
          <input
            type="text"
            th:placeholder="${user.language}"
            th:field="*{language}"
          />
        </span>
        <br />
        <span
          data-attr="Time Zone :"
          class="tz"
          th:attr="data-attr=#{account.settings.timeZoneLabel}"
        >
          <!-- <input
            type="text"
            th:placeholder="${user.timeZone}"
            th:field="*{timeZone}"
          /> -->
          <select 
            name="" 
            id=""
            th:field="*{timeZone}"
          >
            <option 
              th:each="t : ${timeZones}"
              th:text="${t.label}"
              th:value="${t.label}"
            ></option>
          </select>
        </span>
        <br />
        <span
          data-attr="Status :"
          class="stts"
          th:attr="data-attr=#{account.settings.statusLabel}"
          th:text="${user.presence}"
        >
          Offline
        </span>
      </address>
    </div>
  </form>
</div>
