<div
  th:if="${mode == 'PREVIEW'}"
  id="profile-completeness"
  class="profile-completeness"
  th:fragment="profile-completeness"
>
  <div class="title">
    <h3>
      <span th:text="#{profileCompleteness.title}">Profile Completeness</span>
      <span
        th:text="${user.completeness + '%'}"
        th:class="${user.completeness} == 100 ? 'complete' : ''"
      ></span>
    </h3>
  </div>

  <div class="panel">
    <div class="step">
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e8eaed"
        >
          <path
            d="M280-40q-33 0-56.5-23.5T200-120v-720q0-33 23.5-56.5T280-920h400q33 0 56.5 23.5T760-840v124q18 7 29 22t11 34v80q0 19-11 34t-29 22v404q0 33-23.5 56.5T680-40H280Zm0-80h400v-720H280v720Zm0 0v-720 720Zm200-40q17 0 28.5-11.5T520-200q0-17-11.5-28.5T480-240q-17 0-28.5 11.5T440-200q0 17 11.5 28.5T480-160Z"
          />
        </svg>
      </div>

      <div
        th:class="${user.isPhoneAdded} ? 'checked-unchecked checked' : 'checked-unchecked'"
      >
        <div class="checkbox">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path d="M400-304 240-464l56-56 104 104 264-264 56 56-320 320Z" />
          </svg>
        </div>
      </div>

      <a
        th:href="@{/account/}"
        class="name"
        th:attr="added=#{profileCompleteness.mobile.added}, unadded=#{profileCompleteness.mobile.unadded}"
      ></a>
    </div>

    <div class="step">
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e8eaed"
        >
          <path
            d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"
          />
        </svg>
      </div>

      <div
        th:class="${user.isEmailAdded} ? 'checked-unchecked checked' : 'checked-unchecked'"
      >
        <div class="checkbox">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path d="M400-304 240-464l56-56 104 104 264-264 56 56-320 320Z" />
          </svg>
        </div>
      </div>

      <a
        th:href="@{/account/}"
        class="name"
        th:attr="added=#{profileCompleteness.email.added}, unadded=#{profileCompleteness.email.unadded}"
      ></a>
    </div>
  </div>
</div>
