<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <div th:replace="~{admin/fragments/head.html :: head}"></div>

  <body class="admin">

    <div id="top-anchor"></div>

    <div th:replace="~{admin/fragments/header.html :: header}"></div>

    <div th:replace="~{admin/fragments/aside.html :: aside}"></div>

    <main>
      <header>
        <div class="logo">
          <a th:href="@{/}">
            <div class="icon"></div>
            Dashboard
          </a>
        </div>
        <div class="location">
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e8eaed"
            >
              <path
                d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"
              />
            </svg>
            / Dashboard</span
          >
        </div>
      </header>

      <div 
        th:replace="~{admin/fragments/main/home-main.html :: home-main}"
      ></div>

      <div 
        th:replace="~{admin/fragments/main/teachers-main.html :: teachers-main}"
      ></div>

      <div 
        th:replace="~{admin/fragments/main/students-main.html :: students-main}"
      ></div>

      <div 
        th:replace="~{admin/fragments/main/requests-main.html :: requests-main}"
      ></div>

      <div 
        th:replace="~{admin/fragments/main/transactions-main.html :: transactions-main}"
      ></div>
    
    </main>

    <div th:replace="~{admin/fragments/footer.html :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
  </body>
</html>
