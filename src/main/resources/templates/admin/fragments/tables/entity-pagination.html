<div th:fragment="entity-pagination">
  <table style="border-collapse: collapse">
    <tbody th:fragment="tableBody(dataObj)">
      <tr th:each="entity : ${dataObj}">
        <td>
          <p th:text="${entity.id}"></p>
        </td>
        <td class="description">
          <h2 th:text="${entity.firstName + ' ' + entity.lastName}"></h2>
        </td>
        <td>
          <p th:text="${entity.email}"></p>
        </td>
        <td>
          <p th:text="${entity.affiliatedSince}">xx-xx-xxxx</p>
        </td>
        <td>
          <button
            class="delete-user"
            commonDialog
            dialog="deleteUser"
            style="background-color: transparent"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
            >
              <path
                d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
              />
            </svg>
          </button>
          <dialog deleteUser>
            <div class="wrapper">
              <h2>Are You Sure You Want To Delete The User?</h2>
              <form
                th:action="@{/admin/deleteUser/{id}(id=${entity.id})}"
                method="POST"
                data-spa-form
              >
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />
                <input type="hidden" th:value="${spa}" name="spa" />
                <input type="hidden" th:value="${entity.role}" name="role" />

                <button
                  type="submit"
                  style="background-color: red; border-radius: 10px"
                >
                  Delete User
                </button>
                <button type="button" style="border-radius: 10px" clsBttn>
                  Cancel
                </button>
              </form>
            </div>
            <button class="close-button" clsBttn>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e8eaed"
              >
                <path
                  d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                />
              </svg>
            </button>
          </dialog>
        </td>
        <td>
          <form
            th:action="@{/admin/banUnbanUser/{id}(id=${entity.id})}"
            method="post"
            data-spa-form
          >
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <input type="hidden" name="spa" th:value="${spa}" />
            <input type="hidden" th:value="${entity.role}" name="role" />
            <button
              type="submit"
              th:text="${entity.isBanned ? 'unBan' : 'ban'}"
              th:class="${entity.isBanned ? 'unBan' : 'ban'}"
            ></button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
  <table>
    <tbody th:fragment="payableTableBody(dataObj)">
      <tr th:each="entity : ${dataObj}">
        <td>
          <p th:text="${entity.id}"></p>
        </td>
        <td class="description">
          <h2 th:text="${entity.firstName + ' ' + entity.lastName}"></h2>
        </td>
        <td>
          <b

          <dialog pay th:if="${spa == 'TEACHERS'}">
            <div class="wrapper">
              <form
                class="transaction-details"
                th:action="@{/admin/recordTransaction}"
                method="POST"
                th:object="${transaction}"
                data-spa-form=""
              >

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="teacherId" th:value="${entity.id}" />
                <input type="hidden" th:value="${spa}" name="spa" />
                <input type="hidden" th:value="${entity.role}" name="role" />

                <div class="header">
                  <h1 class="title">Transaction Details</h1>
                </div>

                <div class="amount-details">
                  <div class="data">
                    <label for="amount"
                      ><small>Transaction Amount :</small></label
                    >
                    <input
                      required
                      placeholder="0.00$"
                      autocomplete="transaction-amount"
                      type="number"
                      id="amount"
                      name="transactionAmount"
                      th:value="${entity.payment.getAmount()}"
                      readonly
                    />
                  </div>
                  <div class="data">
                    <label for="fee"><small>Transaction Fee :</small></label>
                    <input
                      required
                      placeholder="0.00$"
                      autocomplete="transaction-amount"
                      type="number"
                      id="fee"
                      name="transactionFee"
                    />
                  </div>
                </div>

                  <label for="total-amount"

                    type="number"
                    id="total-amount"
                    name="transactionTotal"
                    th:field="*{transactionTotal}"
                  />
                </div> -->

                <div class="others">
                  <div class="paid-by">
                    <label for="paid-by"><small>Paid By :</small></label>
                    <input type="text" id="paid-by" name="paidBy" />
                  </div>

                  <div class="description">
                    <label for="description"
                      ><small>Description : </small></label
                    >
                    <input
                      type="text"
                      id="description"
                      name="transactionDescription"
                    />
                  </div>

                  <div class="data">
                    <label for="currency"><small>Currency : </small></label>
                    <select name="currency" id="currency">
                      <option value="USD">USD</option>
                      <option value="AZN">AZN</option>
                      <option value="TRY">TRY</option>
                      <option value="EURO">EURO</option>
                    </select>
                  </div>
                </div>
                <button type="submit">Submit</button>
              </form>

                  <path
                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                  />
                </svg>
              </button>
            </div>
          </dialog>

  <table>
    <tbody th:fragment="subjectTableBody(dataObj)">
      <tr th:if="${dataObj.isEmpty()}">
        <td>There are no subjects...</td>
      </tr>
      <tr th:each="entity : ${dataObj}">
        <td>
          <p th:text="${entity.id}"></p>
        </td>
        <td>
          <h2 th:text="${entity.subjectTitle}"></h2>
        </td>
        <td class="description">
          <h2 th:text="${entity.subjectDescription}"></h2>
        </td>
        <td>
          <button
            class="delete-user"
            commonDialog
            dialog="deleteSubject"
            style="background-color: transparent"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
            >
              <path
                d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
              />
            </svg>
          </button>
          <dialog deleteSubject>
            <div class="wrapper">
              <h2>Are You Sure You Want To Delete The Subject?</h2>
              <form
                th:action="@{/admin/deleteSubject/{id}(id=${entity.id})}"
                method="post"
                data-spa-form
              >
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />
                <button
                  type="submit"
                  style="background-color: red; border-radius: 10px"
                >
                  Delete Subject
                </button>
                <button type="button" style="border-radius: 10px" clsBttn>
                  Cancel
                </button>
              </form>
            </div>
            <button class="close-button" clsBttn>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e8eaed"
              >
                <path
                  d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                />
              </svg>
            </button>
          </dialog>
        </td>
      </tr>
    </tbody>
  </table>
  <table>
    <tbody th:fragment="courseOfferingTableBody(dataObj)" dataCourseOffering>
      <tr th:each="entity : ${dataObj}">
        <td>
          <p th:text="${entity.id}"></p>
        </td>
        <td class="description">
          <h2 th:text="${entity.firstName + ' ' + entity.lastName}"></h2>
        </td>
        <td>
          <p th:text="${entity.email}"></p>
        </td>
        <td>
          <p th:text="${entity.affiliatedSince}">xx-xx-xxxx</p>
        </td>
        <td>
          <input
            class="js-student"
            type="checkbox"
            th:name="'student[' + ${entity.id} + ']'"
            th:value="${entity.id}"
            th:attr="data-id=${entity.id}"
          />
        </td>
      </tr>
    </tbody>
  </table>
  <table>
    <tbody th:fragment="courseEnrollmentTableBody(dataObj)" dataCourseOffering>
      <tr th:each="entity : ${dataObj}">
        <td>
          <p th:text="${entity.id}"></p>
        </td>
        <td class="description">
          <h2 th:text="${entity.firstName + ' ' + entity.lastName}"></h2>
        </td>
        <td>
          <p th:text="${entity.email}"></p>
        </td>
        <td>
          <p th:text="${entity.affiliatedSince}">xx-xx-xxxx</p>
        </td>
      </tr>

  <!-- id="pagination" -->
  <nav
    th:fragment="pagination(basePath, entitiesOnPage, pages, pageIndex)"
    class="pagination"
    th:if="${entitiesOnPage.totalPages > 1}"
  >
    <ul>
      <!-- class="disabled" -->
      <li>
        <a
          data-spa
          tabindex="-1"
          th:if="${entitiesOnPage.hasPrevious()}"
          th:href="@{${basePath}(__${pageIndex}__=${entitiesOnPage.number})}"
          class="js-page"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
          </svg>
        </a>
      </li>
      <li th:each="page : ${pages}" th:class="${page.isActive}">
        <a
          data-spa
          th:href="@{${basePath}(perPage=${page.perPage}, ${pageIndex}=${page.pageIndex}, direction=${page.direction})}"
          th:text="${page.pageIndex}"
          class="js-page"
        ></a>
      </li>
      <li>
        <a
          data-spa
          th:if="${entitiesOnPage.hasNext()}"
          th:href="@{${basePath}(__${pageIndex}__=${entitiesOnPage.number+2})}"
          class="js-page"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
          </svg>
        </a>
      </li>
    </ul>
  </nav>
  <nav
    th:fragment="courseOfferingPagination(basePath, entitiesOnPage, pages, pageIndex)"
    class="pagination"
    th:if="${entitiesOnPage.totalPages > 1}"

      <li>
        <a
          tabindex="-1"
          th:if="${entitiesOnPage.hasPrevious()}"
          th:href="@{${basePath}(__${pageIndex}__=${entitiesOnPage.number})}"
          class="js-page"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"

            viewBox="0 -960 960 960"

          >
            <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
          </svg>
        </a>
      </li>
      <li th:each="page : ${pages}" th:class="${page.isActive}">

        ></a>
      </li>
      <li>
        <a

        >
          <svg

            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
          </svg>
        </a>
      </li>
    </ul>
  </nav>
