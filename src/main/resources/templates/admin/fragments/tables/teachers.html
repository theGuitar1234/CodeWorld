<div class="activity" th:fragment="teachers">
  <div class="title">
    <h1>Teacher Pay Dues</h1>
  </div>
  <div class="panel">

    <div
      th:replace="~{admin/fragments/tables/transaction-dialog.html :: transaction-dialog}"
    ></div>

    <table dialog-table>
      <thead>
        <tr>
          <th>Date</th>
          <th class="description">Description</th>
          <th>Status</th>
          <th>Amount</th>
        </tr>
      </thead>

      <tbody
        th:if="${spa == 'TEACHERS'}"
        th:replace="~{admin/fragments/tables/transaction-pagination.html :: tableBody(${transactionsOnPage})}"
      ></tbody>

      <tbody
        th:if="${spa == 'HOME'}"
        th:replace="~{admin/fragments/tables/transaction-pagination.html :: tableBody(${teacherTransactions})}"
      ></tbody>

    </table>

  </div>
  <div id="pagination-container">
    <div
      th:replace="~{admin/fragments/tables/transaction-pagination.html :: view-all-teachers}"
    ></div>
    <nav
      th:replace="~{admin/fragments/tables/transaction-pagination.html :: pagination('/admin/teachers')}"
    ></nav>
  </div>
</div>
