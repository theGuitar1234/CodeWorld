<div class="activity" th:fragment="teacher-pay-over-dues">
  <div class="title">
    <h1>Teachers pay over dues</h1>
  </div>
  <div class="panel">

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th class="description">Full name</th>
          <th>Pay over due amount</th>
          <th>Pay over due date</th>
          <th>CreatedAt</th>
          <th>Status</th>
        </tr>
      </thead>
    
      <!-- th:if="${spa == 'TEACHERS'}" -->
      <tbody>
        <tr colspan="7">
          <td>No Teacher Pay Overdues yet...</td>
        </tr>
        <tr th:each="p : ${paymentOverDues}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.fullName}"></td>
          <td th:text="${p.amount}"></td>
          <td th:text="${p.dueDate}"></td>
          <td th:text="${p.createdAt}"></td>
          <td th:text="${p.status}"></td>
        </tr>
      </tbody>

    </table>
  </div>
  <div id="pagination-container">
    <!-- <div
      th:replace="~{admin/fragments/tables/transaction-pagination.html :: view-all-teachers}"
    ></div> -->
    <nav
      th:replace="~{admin/fragments/tables/entity-pagination.html :: pagination('/admin/teachers', ${payableTeachersOnPage}, ${pagesForPayableTeachers}, 'payablePageIndex')}"
    ></nav>
  </div>
</div>
