<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <th:block
      th:replace="fragments/head.html :: head(#{students.page.title}, '/js/main.js')"
    ></th:block>
  </head>

  <body class="layout dashboard">
    <div id="top-anchor"></div>

    <div th:replace="~{fragments/error/error.html :: error}"></div>
    <div th:replace="admin/fragments/success/success.html :: success"></div>

    <div th:replace="~{fragments/header.html :: header('STUDENTS')}"></div>

    <main>
      <div class="wrapper student">
        <form class="students" th:action="@{/students/}" method="GET">
          <div class="title">
            <h3 th:text="#{students.page.title}">Students</h3>
          </div>

          <div class="panel students">
            <div class="wrapper">
              <input
                type="date"
                id="date"
                name="classDate"
                th:value="${classDate != null ? #temporals.format(classDate, 'yyyy-MM-dd') : ''}"
              />
              <div
                th:replace="~{fragments/statements.html :: statements('/students/getReport')}"
              ></div>
            </div>

            <div class="drop-down">
              <input
                type="checkbox"
                id="create"
                aria-hidden="true"
                aria-checked="undefined"
                focusable="false"
              />

              <label
                for="create"
                role="menu"
                aria-expanded="undefined"
                aria-haspopup="true"
                tabindex="0"
              >
                <span th:text="#{students.subjects}">Subjects</span>
                <svg
                  width="100%"
                  height="100%"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  style="transform: rotate(90deg)"
                >
                  <path
                    d="M5 21V14M5 10V3M12 21V12M12 8V3M19 21V16M19 12V3M2 14H8M9 8H15M16 16H22"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </label>

              <ul class="sub-menu">
                <div class="wrapper">
                  <li
                    role="menuitem"
                    th:each="subjectItem, stat : ${teachingSubjects}"
                  >
                    <input
                      type="radio"
                      th:id="${'subject-' + stat.index}"
                      name="subject"
                      th:value="${stat.index}"
                      th:checked="${stat.index == subject}"
                    />
                    <label th:for="${'subject-' + stat.index}">
                      <small th:text="${subjectItem.subjectTitle}"></small>
                    </label>
                  </li>
                </div>
              </ul>
            </div>
          </div>

          <button type="submit" th:text="#{common.load}">Load</button>
        </form>

        <button
          class="add-class-section"
          type="button"
          commonDialogButton
          dialog="classSection"
          th:text="#{students.addClassSection}"
        >
          Add New Class Section
        </button>

        <dialog id="dialog" classSection commonDialog>
          <div id="wrapper">
            <form
              class="studentsForm"
              th:action="@{/students/addClassSection}"
              method="POST"
            >
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />

              <label for="class-date" th:text="#{students.setClassDate}">
                Set Class Date :
              </label>
              <input type="date" id="class-date" name="classDate" required />

              <label for="class-title" th:text="#{students.setClassTitle}">
                Set Class Title :
              </label>
              <input type="text" id="class-title" name="classTitle" required />

              <p>
                <span th:text="#{students.in}">Students in</span>
                <span th:text="${teachingSubjects.get(subject).subjectTitle}"></span>
              </p>

              <input
                type="hidden"
                th:value="${teachingSubjects.get(subject).id}"
                name="subjectId"
              />

              <th:block
                th:with="selectedSection=${#lists.size(studentsInSubjects) > subject ? studentsInSubjects[subject] : null}"
              >
                <div
                  th:replace="~{fragments/tables/students_table_form.html :: students-table-form}"
                ></div>
              </th:block>

              <button type="submit" th:text="#{common.submit}">Submit</button>
            </form>

            <button class="close-button" clsBttn>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e8eaed"
              >
                <path
                  d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                />
              </svg>
            </button>
          </div>
        </dialog>

        <div class="activity students">
          <th:block
            th:with="selectedSection=${#lists.size(classSectionsOnPage) > subject ? classSectionsOnPage[subject] : null}"
          >
            <div class="title" id="students">
              <h1
                th:if="${selectedSection != null}"
                th:text="#{students.heading(${selectedSection.classTitle})}"
              >
                Students
              </h1>
              <h1
                th:unless="${selectedSection != null}"
                th:text="#{students.noClassSelected}"
              >
                No class selected
              </h1>
            </div>

            <form
              th:action="@{/teachers/editClassSection}"
              method="POST"
              class="panel"
              id="students-panel"
            >
              <input
                type="hidden"
                name="classDate"
                th:value="${selectedSection.classDate}"
              />
              <input
                type="hidden"
                name="classSectionId"
                th:value="${selectedSection.classId}"
              />
              <input
                type="hidden"
                name="subjectId"
                th:value="${selectedSection.subjectId}"
              />

              <div th:replace="~{fragments/tables/students.html :: students}"></div>

              <button type="submit" th:text="#{common.submit}">Submit</button>
            </form>
          </th:block>
        </div>
      </div>
    </main>

    <div th:replace="fragments/footer.html :: footer"></div>
  </body>
</html>
