<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script type="module" th:src="@{/js/account-main.js}" defer></script>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  </head>

  <body class="layout dashboard">
    <div id="top-anchor"></div>

    <div th:replace="~{fragments/header.html :: header}"></div>

    <div
      th:replace="~{fragments/account/account_navigation.html :: account-navigation}"
    ></div>

    <main>
      <div class="wrapper account">
        <div
          th:replace="~{fragments/profile-container.html :: profile-container}"
        ></div>
        <div
          th:replace="~{fragments/salary-container.html :: salary-container}"
        ></div>
        <div th:replace="~{fragments/payment.html :: payment}"></div>

        <div class="personal-details-container">
          <div
            th:replace="~{fragments/account/personal_details.html :: personal-details}"
          ></div>

          <div
            th:replace="~{fragments/account/account_settings.html :: account-settings}"
          ></div>

          <div
            th:replace="~{fragments/account/email_addresses.html :: email-addresses}"
          ></div>

          <div th:replace="~{fragments/account/phone.html :: phone}"></div>
        </div>
      </div>
    </main>

    <div th:replace="fragments/footer.html :: footer"></div>
  </body>
</html>
