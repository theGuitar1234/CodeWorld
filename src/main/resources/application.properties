spring.application.name=springboot
spring.application.version=4.0.0

# spring.config.import=optional:file:.env[.properties]
spring.config.import=optional:file:./.env[.properties]

spring.web.locale=en_US
spring.web.locale-resolver=accept-header
spring.web.resources.add-mappings=true

server.shutdown=graceful

spring.banner.charset=UTF-8
spring.banner.location=classpath:/banners/banner.txt

debug=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL:}
spring.mail.password=${EMAIL_APP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

presence.throttle-seconds: 30
presence.online-window-minutes: 5

spring.jpa.properties.org.hibernate.envers.global_with_modified_flag=true

# spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# spring.mvc.static-path-pattern=/resources/static/**

spring.profiles.default=dev
# spring.profiles.active=prod